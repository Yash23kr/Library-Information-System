<form method="POST" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    <h1 style="text-align: center; font-size: 32px; margin-bottom: 20px;">{{ message }}</h1>
    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="username" style="margin-bottom: 5px; font-size: 18px; font-weight: bold;">Username</label>
      <input type="text" name="username" id="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
    </div>
    <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
      <label for="password" style="margin-bottom: 5px; font-size: 18px; font-weight: bold;">Password</label>
      <input type="password" name="password" id="password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
    </div>
    <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold;">Login</button>
  </form>
