<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #4CAF50;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: rgb(245, 206, 66);
        color: #fff;
      }
      h4 {
        margin: 0;
        font-size: 16px;
        font-weight: normal;
      }

      form {
        display: flex;
        align-items: center;
        margin: 20px auto;
        width: 80%;
      }

      input[type="text"], input[type="number"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="number"] {
        margin-left: 12px;
      }

      button[type="submit"] {
        padding: 10px;
        background-color: rgb(245, 206, 66);
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
        color: #fff;
      }

      .button {
        display: block;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
      }
      nav {
        display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0rem 4vw 0 2vw;
  height: 9vh;
  background-color: #fff;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
      }

      nav a {
        text-decoration: none;
        border-width: 0rem;
  color: black;
  font-family: 'Montserrat', sans-serif;
  font-size: 2.5vh;
  font-weight: 500;
  background-color: white;
  padding: 0px;
      }
  nav a:hover {
    text-decoration: none;
    cursor: pointer;
    background: white;
    transform: scale(1.1);
    transition-duration: 0.25s;
  }
  nav a:focus {
    background-color: white;
  }
      

      nav a:last-of-type {
        margin-right: 0;
      }
      .Libname{
        vertical-align: middle;
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-size: 4.8vh;
  color: black;
  float: left;
  margin: auto 0;
      }
      .styledbuttonbar{
        display: flex;
  justify-content: space-between;
  align-items: center;
  width: 50vw;
  min-width: 600px;
  padding: 0 1vw 0 1vw;
      }
      #logout:hover{
  color: red;
}
    </style>
  </head>
  <body>

    <nav>
      <h1 class="Libname">
        library.io
      </h1>
      <div class="styledbuttonbar">
      
        <a href="/staff/home">Home</a>
        <a href="/staff/view_all">View all books</a>
        <a href="/staff/add_book">Add Book</a>
        <a href="/staff/return_requests">View Return Requests</a>
        <a href="/staff/logout" id="logout">Logout</a>
    </div>
    </nav>
    <form method="POST">{% csrf_token %}
        <span>Penalty</span>
        <input type="number" name="penalty">
        <button type="submit">Submit</button>
    </form>
