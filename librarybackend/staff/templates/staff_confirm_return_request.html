<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #4CAF50;
      }
      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: #fff;
      }
      h4 {
        margin: 0;
        font-size: 16px;
        font-weight: normal;
      }

      form {
        display: flex;
        align-items: center;
        margin: 20px auto;
        width: 80%;
      }

      input[type="text"], input[type="number"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .button {
        display: block;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="/staff/home" class="button">Home</a>
    <form method="POST">{% csrf_token %}
        <span>Penalty</span>
        <input type="number" name="penalty">
        <button type="submit">Submit</button>
    </form>
