

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Member Dashboard</title>
    <style>
      /* Reset default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Style the links */
      a {
        color: #0366d6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Style the headings */
      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      /* Style the messages */
      .messages {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }

      .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .messages li.info {
        background-color: #f1f8ff;
        color: #0366d6;
      }

      .messages li.success {
        background-color: #f0fff4;
        color: #22863a;
      }

      .messages li.warning {
        background-color: #fff9d7;
        color: #9f6000;
      }

      .messages li.error {
        background-color: #ffe3e3;
        color: #cb2431;
      }

      /* Style the navigation */
      nav {
        display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0rem 4vw 0 2vw;
  height: 9vh;
  background-color: #fff;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
      }

      nav a {
        text-decoration: none;
        border-width: 0rem;
  color: black;
  font-family: 'Montserrat', sans-serif;
  font-size: 2.5vh;
  font-weight: 500;
  background-color: white;
  padding: 0px;
      }
  nav a:hover {
    text-decoration: none;
    cursor: pointer;
    background: white;
    transform: scale(1.1);
    transition-duration: 0.25s;
  }
  nav a:focus {
    background-color: white;
  }
      

      nav a:last-of-type {
        margin-right: 0;
      }
      .Libname{
        vertical-align: middle;
  font-family: 'Montserrat', sans-serif;
  font-style: normal;
  font-size: 4.8vh;
  color: black;
  float: left;
  margin: auto 0;
      }
      .styledbuttonbar{
        display: flex;
  justify-content: space-between;
  align-items: center;
  width: 50vw;
  min-width: 600px;
  padding: 0 1vw 0 1vw;
      }
      .container{
        height: 80vh;
    background-color: white;
    box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.2);
    margin: 5vh;
    display: flex;
    justify-content: space-between;
      }
      .leftcontainer{
        width: 60%;
    height: 100%;
    background-color: white;
    position: relative;
      }
      .rightcontainer{
        width: 40%;
    height: 100%;
    background-color: white;
      }
      .Name{
        font-size: 5rem;
    font-weight: 500;
    color: #000;
    margin: 8% 0 0 10%;
    background: -webkit-linear-gradient(rgb(245, 206, 66), #676D20);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
      }
    .Studenttype{
      font-size: 2rem;
      font-weight: 200;
      color: #000;
      margin: 0 0 0 10%;
    }
    .email{
      font-size: 1.5rem;
      font-weight: 200;
      color: #000;
      margin: 2% 0 3% 10%;
    }
    </style>
  </head>
  <body>
    <nav>
      <h1 class="Libname">
        library.io
      </h1>
      <div class="styledbuttonbar">
      
        <a href="/staff/logout">Logout</a>
        <a href="/staff/view_all">View all books</a>
        <a href="/staff/add_book">Add Book</a>
        <a href="/staff/return_requests">View Return Requests</a>
    </div>
    </nav>
    <div class="container">
      <div class="leftcontainer">
    <h1 class="Name">Welcome {{user.get_username}}</h1>
    <h3 class="email">{{staff.user.email}}</h3>
    </div>
    <div class="rightcontainer">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
    </div>
  </body>
</html>
