<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Webpage</title>
    <style>
      /* Style the links */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      /* Style the links */
      a {
        color: #0366d6;
        text-decoration: none;
      }
    
      a:hover {
        text-decoration: underline;
      }
    
      /* Style the headings */
      h4 {
        font-size: 24px;
        color: #333;
        margin: 0;
      }
    
      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
    
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
    
      th {
        background-color: #f6f8fa;
        font-weight: bold;
      }
    
      /* Style the delete button */
      .delete-button {
        background-color: #dc3545;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }
    
      .delete-button:hover {
        background-color: #c82333;
      }


    </style>
</head>
<body>
    <a href="/librarian/home" style="display: block; padding: 10px; background-color: #4CAF50; color: #fff; text-align: center;">Home</a>
    <table>
      <thead>
          <th><h4>Name</h4></th>
          <th><h4>Actions</h4></th>
      </thead>
      <tbody>
          {% for member in members %}
          <tr>
              <td>{{member.user.username}}</td>
              <td><a href="/librarian/delete_member_alert/{{member.id}}" class="delete-button">Delete</a></td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
</html>
