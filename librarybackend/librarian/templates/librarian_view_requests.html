<a href="/librarian/home">Home</a>
<table>
    <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Approve</th>
        <th>Delete</th>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{request.username}}</td>
            <td>{{request.email}}</td>
            <td><a href="/librarian/approve_request/{{request.id}}">Approve</a></td>
            <td><a href="/librarian/delete_request/{{request.id}}">Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
