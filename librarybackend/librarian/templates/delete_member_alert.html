<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Member</title>
    <style>
      /* Style the main heading */
      h1 {
        font-size: 36px;
        color: #333;
        margin: 0;
        margin-bottom: 20px;
      }
      /* Style the buttons */
      a {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
      }
    
      /* Style the delete button */
      .delete-button {
        background-color: #dc3545;
        color: #fff;
      }
    
      .delete-button:hover {
        background-color: #c82333;
      }
    
      /* Style the cancel button */
      .cancel-button {
        background-color: #007bff;
        color: #fff;
        margin-left: 10px;
      }
    
      .cancel-button:hover {
        background-color: #0069d9;
      }
    </style>
</head>
<body>
  <h1>This member has Books issued to him. Are you sure you want to delete this member?</h1>
  <a href="/librarian/delete_member/{{id}}" class="delete-button">Delete</a>
  <a href="/librarian/view_members" class="cancel-button">Cancel</a>
</body>
</html>
