<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book return Bill</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Book Return Bill</h1>
    <table style="width:50%">
      <tr>
        <th style="width:200px">Type of Cost</th>
        <th style="width:200px">Cost</th>
      </tr>
      <tr>
        <td>Overdue</td>
        <td>{{database.penalty}} Rupees</td>

      </tr>
      <tr>
        <td>Damage cost</td>
        <td>0 Rupees</td>
    </table>

    <table style="width:50%">
      </tr>
      <tr>
        <td style="width:200px">Subtotal</td>
        <td style="width:200px">{{database.penalty}} Rupees</td>
      </tr>
      <tr>
        <td>Tax (10%)</td>
        <td>{{database.tax}} Rupees</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>{{database.total_penalty}} Rupees</strong></td>
      </tr>
    </table>
    <br>
    <a href="/member/home"> Go back to home </a>

  </body>
</html>
