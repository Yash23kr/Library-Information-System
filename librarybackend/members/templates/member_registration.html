<h3>{{message}}</h3>
<form method="POST">{% csrf_token %}
    <span>Username</span>
    <input type="text" name="username" required></input>
    <span>Password</span>
    <input type="password" name="password1" required></input>
    <span>Confirm Password</span>
    <input type="password" name="password2" required></input>
    <span>Email</span>
    <input type="email" name="email_id" >
    <select name="usertype">
        <option class="opt" value="UG">Undergraduate Student</option>
        <option value="PG">Postgraduate Student</option>
        <option value="RS">Research Scholar</option>
        <option value="FAC">Faculty</option>
    </select>
    <button type="submit">Register</button>
</form>
