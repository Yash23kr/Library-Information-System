<h3 style="text-align: center; font-size: 28px;">{{message}}</h3>
<form method="POST" style="max-width: 400px; margin: 0 auto;">
  {% csrf_token %}
  <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
    <label for="username" style="margin-bottom: 5px;">Username</label>
    <input type="text" name="username" id="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
    <label for="password1" style="margin-bottom: 5px;">Password</label>
    <input type="password" name="password1" id="password1" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
    <label for="password2" style="margin-bottom: 5px;">Confirm Password</label>
    <input type="password" name="password2" id="password2" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
    <label for="email_id" style="margin-bottom: 5px;">Email</label>
    <input type="email" name="email_id" id="email_id" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
    <label for="usertype" style="margin-bottom: 5px;">User Type</label>
    <select name="usertype" id="usertype" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="UG">Undergraduate Student</option>
        <option value="PG">Postgraduate Student</option>
        <option value="RS">Research Scholar</option>
        <option value="FAC">Faculty</option>
    </select>
  </div>
  <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Register</button>
</form>
