<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
        color: #4CAF50;
    }
    table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: #fff;
    }
    h4 {
        margin: 0;
        font-size: 16px;
        font-weight: normal;
    }
</style>
<a href="/member/home" style="display: block; padding: 10px; background-color: #4CAF50; color: #fff; text-align: center;">Home</a>

<table>
    <thead>
        <tr>
            <th><h4>Index</h4></th>
            <th><h4>Name</h4></th>
            <th><h4>Issued From</h4></th>
            <th><h4>Issued Till</h4></th>
            <th><h4>Author</h4></th>
            <th><h4>Isbn</h4></th>
            <th><h4>Rack Number</h4></th>
            <th><h4>Bill</h4></th>
        </tr>
    </thead>
    <tbody>
        {% for iter in books %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{iter.book.name}}</td>
            <td>{{iter.issued_from}}</td>
            <td>{{iter.issued_till}}</td>
            <td>{{iter.book.author}}</td>
            <td>{{iter.book.isbn}}</td>
            <td>{{iter.book.rack_number}}</td>
            <td><a href="/member/view_bill/{{iter.id}}" style="background-color: #4CAF50; color: #fff; padding: 5px 10px; border-radius: 5px;">Bill</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
