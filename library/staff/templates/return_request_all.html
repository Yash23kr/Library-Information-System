<a href="/staff/home">Home</a>
<table>
    <thead>
        <th><h4>User</h4></th>
        <th><h4>Book</h4></th>
        <th><h4>Issued From</h4></th>
        <th><h4>Actions</h4></th>
    </thead>
    <tbody>
        {% for iter in requests %}
        <tr>
            <td>{{iter.member.user.username}}</td>
            <td>{{iter.book.name}}</td>
            <td>{{iter.issue_date}}</td>
            <td><a href="/staff/approve_return/{{iter.id}}">Approve return</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
